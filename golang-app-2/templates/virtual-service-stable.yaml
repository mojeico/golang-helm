apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: golang-app-2-stable
spec:
  hosts:
      #host: with argo the same as virtual-service name
    - golang-app-2-stable.local
  http:
    - name: http-primary
      route:
        - destination:
            host: rollouts-demo-stable
            port:
              number: 80
          weight: 100
        - destination:
            host: rollouts-demo-canary
            port:
              number: 80
          weight: 0

